<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            color: #4a2c5a; /* Chinese Violet for text */
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff; /* Snow color */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4a2c5a; /* Chinese Violet */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a2c5a; /* Chinese Violet */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Adjust width to accommodate padding */
            padding: 10px; /* Slightly reduced padding */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4a2c5a; /* Chinese Violet */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3d2349; /* Darker shade of Chinese Violet */
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            color: #fff;
        }
        .response {
            background-color: #dc3545; /* Danger alert color */
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        p {
            text-align: center;
            margin-top: 15px;
            color: #4a2c5a; /* Chinese Violet */
        }
        a {
            color: #4a2c5a; /* Chinese Violet */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <div>
        {{ if .Response }}
            <div class="response">{{ .Response }}</div>
        {{ end }}
        {{ if .Error }}
            <div class="error">{{ .Error }}</div>
        {{ end }}
    </div>
    <form method="POST" action="/signup">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Log In</a></p>

    <script>
        const form = document.querySelector('form');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
    
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: form.name.value,
                    lastname: form.lastname.value,
                    email: form.email.value,
                    password: form.password.value,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
                
            })
            .then(data => {
                const messageContainer = document.createElement('div');
                messageContainer.textContent = data.message; 
                messageContainer.className = 'message'; 
                document.body.appendChild(messageContainer);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    
    </script>
</div>

</body>
</html>
